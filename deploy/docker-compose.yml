services:
  app:
    image: ghcr.io/bxota/tic-tac-toe-mobile:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ADDR=:8080
      - WEB_DIR=/app/web
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-tictactoe.bxota.com}
      - DB_PATH=/data/tictactoe.db
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URL=${DISCORD_REDIRECT_URL}
    volumes:
      - app_data:/data
    networks:
      - web

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  app_data:
